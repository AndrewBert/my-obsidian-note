<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Obsidian Note</title>
</head>

<body>
    <pre id="markdown"></pre>
    <script>
        fetch('https://raw.githubusercontent.com/AndrewBert/my-obsidian-note/main/note.md')
            .then(response => response.text())
            .then(text => document.getElementById('markdown').textContent = text);
    </script>
</body>

</html>
